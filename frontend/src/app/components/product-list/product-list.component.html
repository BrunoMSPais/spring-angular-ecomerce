<div class="main-content">
  <div class="section-content section-content-p30">
    <h4
      *ngIf="
        currentCategoryName != '' && !currentCategoryName.includes('Search')
      "
    >
      Category: {{ currentCategoryName.replace("-", " ") }}
    </h4>
    <h4 *ngIf="currentCategoryName.includes('Search')">
      {{ currentCategoryName }}
    </h4>
    <h4 *ngIf="currentCategoryName == ''">All Products</h4>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div class="col-md-3" *ngFor="let tempProduct of products">
          <div class="product-box">
            <img
              src="{{ tempProduct.imageUrl }}"
              alt="{{ tempProduct.name }}"
              class="img-responsive"
            />
            <h1>{{ tempProduct.name }}</h1>
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
              <a href="#" class="primary-btn" style="text-decoration: none">
                Add to cart
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- if products are not found display a message -->
      <div
        class="alert alert-warning"
        *ngIf="products?.length == 0"
        role="alert"
      >
        No products found!
      </div>
    </div>
  </div>
</div>

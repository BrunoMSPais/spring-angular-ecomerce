<div class="login-status-header">
  <div class="login-status-user-info" *ngIf="isAuthenticated && userFullName">
    Welcome back {{ userFullName }}!
  </div>

  <button
    type="button"
    *ngIf="!isAuthenticated"
    routerLink="/login"
    class="security-btn"
  >
    Login
  </button>

  <button
    type="button"
    *ngIf="isAuthenticated"
    (click)="logout()"
    class="security-btn"
  >
    Logout
  </button>

  <button
    type="button"
    *ngIf="isAuthenticated"
    routerLink="/members"
    class="security-btn"
  >
    Members
  </button>

  <button
    type="button"
    *ngIf="isAuthenticated"
    routerLink="/order-history"
    class="security-btn"
  >
    Orders
  </button>
</div>
